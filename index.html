<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
</head>
<body>
	<div id="overlay"></div>
	<header class="header">
		<div class="headerDiv">
		<h1 class="headerTitle">My Library</h1>
		</div>
		<button id="add">Add Book</button>
	</header>
	<div id="library">
		<div class="card">
			<h2>The Hobbit</h2>
			<p>J.R.R. Tolkien</p>
			<p>304 pages</p>
			<p>Read</p>
		</div>
		<div class="card">
		<h2>Endgame</h2>
			<p>Derrick Jensen</p>
			<p>415 pages</p>
			<p>Not read</p>
		</div>
		<div class="card">
			<h2>Manufacturing Consent</h2>
				<p>Noam Chomsky</p>
				<p>382 pages</p>
				<p>Not read</p>
			</div>
			<div class="card">
				<h2>Industrial Society and Its Future</h2>
					<p>Uncle Ted</p>
					<p>43 pages</p>
					<p>Read</p>
				</div>
				<div class="card">
					<h2>Anti-Tech Revolution</h2>
						<p>Uncle Ted</p>
						<p>190 pages</p>
						<p>Read</p>
					</div>
	</div>
	<div id="popUpForm">
		<input id="title" placeholder="Title">
		<input id="author" placeholder="Author">
		<input id="pages" placeholder="Number of Pages">
		<input id="read" placeholder="Read?">
		<button id="submit">Submit</button>
	</div>
	<script src="newscript.js"></script>
</body>
</html
